<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Globestar</title>
    <link rel="stylesheet" href="css/deposit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="depositPage" class="container fade-in">
        <div class="deposit-header">
            <h1>Deposit</h1>
            <div class="user-info">
                <span id="username"></span>
                <span id="wallet"></span>
                <span id="time"></span>
            </div>
        </div>

        <main role="main">
            <div class="form-group">
                <label for="depositMethod">Deposit Method</label>
                <select id="depositMethod">
                    <option value="">Select a method</option>
                    <option value="bank_transfer">Bank Transfer</option>
                    <option value="paypal">Paypal</option>
                    <option value="moonpay">Moonpay</option>
                    <option value="credit_card">Credit Card</option>
                </select>
                <span id="method-error" class="error-message"></span>
            </div>

            <div class="amount-section">
                <div class="amount-group">
                    <label id="inputLabel" for="amountInput">Amount GSX</label>
                    <div class="input-group">
                        <input type="number" id="amountInput" step="0.0001" min="0.05">
                        <button id="flipButton" class="flip-button">
                            <i class="fas fa-refresh"></i>
                        </button>
                    </div>
                    <span id="input-error" class="error-message"></span>
                </div>

                <div class="amount-group">
                    <label id="outputLabel" for="amountOutput">Approx. USDT</label>
                    <input type="text" id="amountOutput" readonly>
                </div>
            </div>
        </main>

        <footer>
            <button id="backButton">Back</button>
            <button id="depositButton">Deposit</button>
        </footer>
    </div>

    <div id="inquiryPopup" class="popup">
        <div class="popup-content">
            <h2>Deposit Confirmation</h2>
            <div id="inquiryDetails"></div>
            <div class="popup-buttons">
                <button id="cancelDeposit" class="btn btn-cancel">Cancel</button>
                <button id="confirmDeposit" class="btn btn-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="resultPopup" class="popup">
        <div class="popup-content">
            <h2 id="resultTitle"></h2>
            <div id="resultDetails"></div>
            <p class="copyright">Â© Globestar 2021</p>
            <p class="timestamp"></p>
            <button id="closeResult" class="btn">Back to Dashboard</button>
        </div>
    </div>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script type="module" src="js/balance-management.js"></script>
    <script type="module" src="js/deposit.js"></script>
</body>
</html>
