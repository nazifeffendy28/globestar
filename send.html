<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globestar - Send</title>
    <link rel="stylesheet" href="css/send.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="sendPage" class="container fade-in">
        <div class="send-header">
            <h1>Send</h1>
            <div class="user-info">
                <span id="username"></span>
                <span id="wallet"></span>
                <span id="time"></span>
            </div>
        </div>
        <main>
            <div class="form-group">
                <label for="networkSelect">Network</label>
                <select id="networkSelect">
                    <option value="">-</option>
                    <option value="GSX">GSX</option>
                    <option value="TRC20">TRC20</option>
                    <option value="TON">TON</option>
                    <option value="SOL">SOL</option>
                </select>
                <span id="network-error" class="error-message">Please Select Network First</span>
            </div>
            <div class="form-group">
                <label for="walletAddressInput">Wallet Address</label>
                <input type="text" id="walletAddressInput" placeholder="0xAf1845LyMnRhn3j0">
                <span id="address-error" class="error-message">Wallet Address Not Found</span>
            </div>
            <div class="amount-section">
                <div class="amount-group">
                    <label for="amountInput">Amount GSX</label>
                    <input type="number" id="amountInput" placeholder="0.00" step="0.0001" min="0.05">
                    <span id="amount-error" class="error-message">Minimum Send is 0.05 GSX</span>
                </div>
                <div class="amount-group">
                    <label for="amountOutput">Approx. USDT</label>
                    <input type="number" id="amountOutput" placeholder="0.00" readonly>
                </div>
            </div>
        </main>
        <footer>
            <button id="backButton" class="btn">Back</button>
            <button id="sendButton" class="btn">Send</button>
        </footer>
    </div>

    <div id="inquiryPopup" class="popup">
        <div class="popup-content">
            <h2>Send Confirmation</h2>
            <div id="inquiryDetails"></div>
            <div class="popup-buttons">
                <button id="cancelSend" class="btn">Cancel</button>
                <button id="confirmSend" class="btn">Confirm</button>
            </div>
        </div>
    </div>

    <div id="resultPopup" class="popup">
        <div class="popup-content">
            <h2 id="resultTitle"></h2>
            <div id="resultDetails"></div>
            <p class="copyright">Â© Globestar 2021</p>
            <p class="timestamp"></p>
            <button id="closeResult" class="btn">Back to Dashboard</button>
        </div>
    </div>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="js/send.js"></script>
</body>
</html>
