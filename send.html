<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send - Globestar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/send.css">
</head>
<body>
    <div id="sendPage" class="container fade-in">
        <div class="send-header">
            <h1>Send</h1>
            <div class="user-info">
                <span id="username"></span>
                <span id="wallet_address"></span>
                <span id="time"></span>
            </div>
        </div>

        <main role="main">
            <div class="form-group">
                <label for="networkSelect">Network</label>
                <select id="networkSelect">
                    <option value="">Select a network</option>
                    <option value="GSX">GSX</option>
                    <option value="TRC20">TRC20</option>
                    <option value="TON">TON</option>
                    <option value="SOL">SOL</option>
                </select>
                <div id="network-error" class="error-message" style="display: none; color: #ff6b6b;">Please Select Network</div>
            </div>

            <div class="form-group">
                <label for="walletAddressInput">Wallet Address</label>
                <input type="text" id="walletAddressInput">
                <span id="address-error" class="error-message"></span>
            </div>

            <div class="amount-section">
                <div class="amount-group">
                    <label for="amountInput">Amount GSX</label>
                    <input type="number" id="amountInput" step="0.0001" min="0.05">
                    <span id="amount-error" class="error-message"></span>
                </div>

                <div class="amount-group">
                    <label for="amountOutput">Approx. USDT</label>
                    <input type="text" id="amountOutput" readonly>
                </div>
            </div>
        </main>

        <footer>
            <button id="backButton">Back</button>
            <button id="sendButton">Send</button>
        </footer>
    </div>

    <div id="inquiryPopup" class="popup">
        <div class="popup-content">
            <h2>Send Confirmation</h2>
            <div id="inquiryDetails"></div>
            <div class="popup-buttons">
                <button id="cancelSend" class="btn btn-cancel">Cancel</button>
                <button id="confirmSend" class="btn btn-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="resultPopup" class="popup">
        <div class="popup-content">
            <h2 id="resultTitle"></h2>
            <div id="resultDetails"></div>
            <p class="copyright">Â© Globestar 2021</p>
            <p class="timestamp"></p>
            <button id="closeResult" class="btn">Back to Dashboard</button>
        </div>
    </div>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script type="module" src="js/balance-management.js"></script>
    <script type="module" src="js/send.js"></script>
</body>
</html>
