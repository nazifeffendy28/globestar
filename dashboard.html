<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="dashboardPage" class="container fade-in">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <p>globestar_liquidity</p>
                <p>0xAf1844bfeqRr1u25</p>

            </div>
        </div>
        <div class="balance">
            <p class="balance-title">BALANCE</p>
            <p class="balance-amount">0.0 ($0.00)</p>
        </div>
        <div class="actions">
            <button class="action-button">Deposit</button>
            <button class="action-button">Send</button>
            <button class="action-button">Receive</button>
            <button class="action-button">History</button>
        </div>
        <button id="exitButton">Exit</button>
    </div>
    <script src="js/main.js"></script>

</html>
