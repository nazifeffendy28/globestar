<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Globestar</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="dashboardPage" class="container fade-in">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span id="username"></span>
                <span id="wallet"></span>
                <span id="time"></span>
            </div>
        </div>

        <div id="balance" class="balance">
            BALANCE<br>
            <span id="balanceAmount">0.0</span> GSX ($<span id="balanceUSD">0.00</span>)
        </div>

        <div class="actions">
            <div class="action-button" id="depositButton">
                <i class="fas fa-plus"></i>
                Deposit
            </div>
            <div class="action-button" id="sendButton">
                <i class="fas fa-arrow-down"></i>
                Send
            </div>
            <div class="action-button" id="receiveButton">
                <i class="fas fa-arrow-up"></i>
                Receive
            </div>
            <div class="action-button" id="historyButton">
                <i class="fas fa-history"></i>
                History
            </div>
        </div>
        <button id="logoutButton" class="exit-button">Exit</button>
    </div>
    <script type="module" src="js/balance-management.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
